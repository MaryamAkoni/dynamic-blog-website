    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <nav>
           <a href="index.html">Return to Homepage</a>
           <a href="post.html">Edit old posts</a>
        </nav>
    </header>
    <br>
    <h1>Create New Posts</h1>
    <p>This page is for creating a new post</p>

    <form action="#"method="POST"><br>
        <label for="title">Title of your post</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="content">Contents of your post</label>
        <input type="text" id="content" name="content" rows="8" required>
        <br><br>

        <label for="image">Attach an image to your post here</label>
        <input type="file" id="image" name="image"><br><br>

        <label for="image">Add an Image URL here (Optional):</label>
        <input type="url" id="image" name="image">
        
        <button type="submit" class="button"> Submit post</button><br><br><br>
    </form>

    <br><br>

    <!-- Additional link back to the Homepage -->
